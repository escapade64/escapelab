<!DOCTYPE html>
<html>
  <head>
    <title>Basic map</title>
    <link rel="stylesheet" href="css/leaflet.css">
    <script src="js/leaflet.js"></script>
    <style>
      body {
        padding: 0;
        margin: 0;
      }
      html, body, #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script> 
      let map = L.map("map", {center: [31.262218, 34.801472], zoom:17}); 
      L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTO(map);
    </script>
  </body>
</html>
