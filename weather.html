<body>
    <pre id="display"></pre>
<br>

 
    
    Weather data (https://content.meteoblue.com/en/business-solutions/weather-apis) provided by meteoblue (https://www.meteoblue.com)


    <script>
        // Valeurs pour Bréhat et clé API
        const lat = "48.8545";
        const lon = "-3.0055";
        const apiKey = "RjWhm28CVvqGYbkA";

        // URL de l'API avec les paramètres nécessaires
        const url = `https://my.meteoblue.com/packages/basic-day?lat=${lat}&lon=${lon}&apikey=${apiKey}`;

        function affichage(data)
         {
            document.getElementById('display').textContent = JSON.stringify(data, null, 2);
         }
        
        // Faire la requête GET à l'API
        fetch(url) 
            .then (res => {return res.json() }) 
            .then (   json =>console.log(json);
                      affichage(json);
                     );

    </script>
