    <script>
        // Remplacez ces valeurs par vos propres coordonnées et clé API
        const lat = "48.8545";
        const lon = "-3.0055";
        const apiKey = "RjWhm28CVvqGYbkA";

    

        // URL de l'API avec les paramètres nécessaires
        const url = `https://my.meteoblue.com/packages/basic-day?lat=${lat}&lon=${lon}&apikey=${apiKey}`;

        // Faire la requête GET à l'API
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json(); // Parse le JSON si la requête est réussie
            })
            .then(data => {
                console.log(data);
                // Extraire les températures max et min
                const temperatureMax = data.data_day[0].temperature_max;
                const temperatureMin = data.data_day[0].temperature_min;

                // Afficher les températures dans le DOM
                document.getElementById('temperature-max').textContent = data;
                document.getElementById('temperature-min').textContent = `${temperatureMin}°C`;
            })
            .catch(error => {
                // Gérer les erreurs
                console.error('Erreur lors de la récupération des données :', error);
                document.getElementById('temperature-max').textContent = 'Erreur';
                document.getElementById('temperature-min').textContent = 'Erreur';
            });
    </script>
